version: '3'

######## 启动本项目之前，要先启动本项目依赖的环境docker-compose-env.yml #######

services:

  #前端网关nginx-gateay (只代理looklook，admin-api不在这里做代理)
  nginx-gateway:
    image: nginx:1.21.5
    container_name: nginx-gateway
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 8888:8081
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d
      - ./data/nginx/log:/var/log/nginx
    networks:
      - looklook_net
    depends_on:
      - looklook

  #前端api + 业务rpc
  looklook:
    image: lyumikael/go-modd-env:v1.0.0
    container_name: looklook
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/looklook
    volumes:
      - .:/go/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net

  #总后台api , admin只有一个聚合服务，通过rpc调用looklook中的rpc做业务交互，不走nginx-gateway网关了，直接暴露端口给后端的web-vue访问就好了
  admin-api:
    image: cosmtrek/air:v1.28.0
    container_name: admin-api
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    working_dir: /go/src/github.com/looklook/admin
    ports:
      - 7080:8080
      - 7888:8888
      - 7081:8081
    volumes:
      - .:/go/src/github.com/looklook
    privileged: true
    restart: always
    networks:
      - looklook_net
    depends_on:
      - looklook


networks:
  looklook_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

